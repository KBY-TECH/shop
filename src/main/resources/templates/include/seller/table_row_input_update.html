<tr class="{{id}}" align="center">
    <td><input type="checkbox" name="check"></td>
    <td><input type="text" name="optionName" value="{{optionName}}"></td>
    <td><input type="text" name="state" value="{{state}}" readonly></td>
    <td><input type="text" name="price" value="{{price}}" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /></td>
    <td><input type="text" name="stock" value="{{stock}}" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" /></td>
    <td><button class="btn btn-success" type="button"><label for="mainImage1" >변경</label></button><input id="mainImage1" class="mainImage" type="file" name="mainImage" accept="image/jpeg, image/png" value="등록" style="display: none" onchange="imageUpdated(this)"><input type="hidden" id="mainImageKey1" name="mainImageKey" disabled></td>
    <td><button class="btn btn-success" type="button"><label for="detailImage1" >변경</label></button><input id="detailImage1" class="detailImage" type="file" name="detailImage" accept="image/jpeg, image/png" value="등록" style="display: none" onchange="imageUpdated(this)"><input type="hidden" id="detailImageKey1" name="detailImageKey" disabled></td>
    <td><button class="btn-information input-required btn btn-success" type="button" onclick="openInformation(this)"><label>변경</label></button></td>
</tr>
