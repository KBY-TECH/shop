<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"/>
    <link rel="stylesheet" href="/css/signUp.css"/>

    <title>Pub _ SignUpForm</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo"></div>
    </div>
    <div class="main">
        <h4>Publisher 회원가입</h4>
        <div>
            <form action="#">
                <fieldset>
                    <div>
                        <label for="email"></label> <input type="email" id="email"
                                                            placeholder="이메일 ( ex@codepen.com)">
                        <button type="button" class="btn btn-primary" id="btn-check">중복검사</button>
                    </div>
                    <div>
                        <label for="buisness_number"></label> <input type="text" id="buisness_number"
                                                           placeholder="사업자번호 (131-28-87912)">
                        <button type="button" class="btn btn-primary" id="btn-checkNumber">중복검사</button>
                    </div>
                    <div>
                        <label for="name"></label> <input type="text" id="name"
                                                          name="lastname" placeholder="이름">
                    </div>
                    <div>
                        <label for="password"></label> <input type="password" id="password"
                                                              name="lastname" placeholder="비밀번호">
                    </div>

                    <input type="button" id="btn-create" style="  width: 100%;
                                                                            color: #5f6d7b;
                                                                            padding: 14px 20px;
                                                                            margin: 8px auto;
                                                                            border: none;
                                                                            border-radius: 4px;
                                                                            cursor: pointer;" value="signUp">
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/js/publisher.js"></script>

</html>
